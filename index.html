<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Good morning</h1>
    </div>
    <div class="hero">
      <div class="container">
        <div class="title">
          <img src="images/note.png" alt="note" />
          <h2>Your Shopping List</h2>
        </div>

        <div class="input">
          <input type="text" />
          <button>ADD</button>
        </div>
        <div class="filter">
          <input type="text" placeholder="Filter items" />
        </div>
        <ul></ul>
        <button class="clearAll">Clear All</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
